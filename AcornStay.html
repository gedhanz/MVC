<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>

    <style>
        
        .Main_background_img {
            background-image: url("../images/pexels-pixabay-219692.jpg");
            width: 1900px;
            height: 500px;
            border: 1px solid black;
            background-position: center;
            background-size: cover;
        }
        .Main_background_text {
            color: aliceblue;
            margin-top: 200px;
            margin-left: 250px;
        }
        .tab {
            background-color: white;
            width: 1000px;
            height: 150px;
            margin: 0 auto;
            border-radius: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 15px;
            border-bottom: 2px solid transparent;
        }
        .tab-button.active {
            color: #007BFF;
            border-bottom: 2px solid #007BFF;
        }
        .search-bar {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .search-dates {
            
        }

        .event{
            margin: 0 auto;

        }

        .info_box_container {
            width: 1200px;
            height: 200px;
            display: flex;
            justify-content: space-between;
            margin: 0px auto;
        }
        .info_box{
            border: 1px solid rgb(226, 226, 226);
            width: 30%;
            height: 200px;
            border-radius: 10px;
        }
        .info_box_domestic {
            width: 1200px;
            height: 200px;
            display: flex;
            justify-content: space-between;
            margin: 0px auto;
        }
        .info_box_d{
            border: 1px solid rgb(226, 226, 226);
            width: 40%;
            height: 200px;
            border-radius: 20px;
        }
        

    
    </style>

    <script>
          function setMinEndDate() {
            const startDate = document.getElementById('start-date').value;
            const endDateInput = document.getElementById('end-date');
            endDateInput.min = startDate; // 종료일의 최소값을 시작일로 설정
        }
    </script>
</head>

<body>
    <div class="Main_background_img">

        <div class="Main_background_text">
            <h1>국내부터 해외까지 <br>
                여행할때 Stay 어떄
            </h1>
        </div>
            <div class="tab">
                <button class="tab-button active" data-tab="domestic"  onmouseover="changeColor(this)"   onmouseout="changeColor2(this)">국내 숙소</button>
                <button class="tab-button" data-tab="international"   onmouseover="changeColor(this)"   onmouseout="changeColor2(this)"> 해외 숙소</button>
            
                <div class="search-bar">
                    <div class="search-input">
                        <input type="text" placeholder="여행지나 숙소를 검색해보세요.">
                    </div>
                    <div class="search-dates">
                        <label for="start-date"><i class="calendar-icon"></i>   </label>
                        <input type="date" id="start-date" onchange="setMinEndDate()">
                        <label for="end-date"></label>
                        <input type="date" id="end-date">
                    </div>
                    <div class="search-guests">
                        <label for="guests"><i class="person-icon"></i> 인원</label>
                        <input type="number" id="guests" min="1" value="2">
                    </div>
                    <button class="search-button">검색</button>

                </div>
            </div>
            
    </div>

    <div class="event">

</body>

</html>
