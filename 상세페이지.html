<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="상세페이지.css" />
  </head>
  <body>
    <!-- 메인 페이지 -->
    <main>
      <section aria-label="숙소 상세 정보" class="h_info">

        <!-- 이미지 영역 -->
        <div class="pic_container">
          <ul>
            <li>
              <div class="h_info_pic_main">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRW3ta4wRanvq9LGI9oG8nU9X3W_ldgQPlCVw&s" />
              </div>

              <div class="h_info_pic_f">
                <div class="h_info_pic_line">
                  <div class="h_info_pic">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRW3ta4wRanvq9LGI9oG8nU9X3W_ldgQPlCVw&s" />
                  </div>
                  <div class="h_info_pic">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRW3ta4wRanvq9LGI9oG8nU9X3W_ldgQPlCVw&s" />
                  </div>
                </div>

                <div class="h_info_pic_line">
                  <div class="h_info_pic">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRW3ta4wRanvq9LGI9oG8nU9X3W_ldgQPlCVw&s" />
                  </div>
                  <div class="h_info_pic">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRW3ta4wRanvq9LGI9oG8nU9X3W_ldgQPlCVw&s" />
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <!-- 이름,가격 영역 -->
         <div class="name_price">
            <div class="name_container">
                <div class="name_t">
                    모텔
                </div>
                <div class="name_n">
                    <h1>구월 호텔반월</h1>
                </div>

            </div>


            <div class="price_container">
                <span class="price">22,250</span>
                <span class="won">원~</span>
            </div>
         </div>

         <!-- 기타정보 영역 -->
          <div class="info_box_container">
            <div class="info_box">

            </div>

            <div class="info_box">

            </div>

            <div class="info_box">

            </div>
          </div>

          <!-- 리뷰 영역 -->
           <section aria-label="리뷰" id="review">
                <div class="review_container">
                    <div class="review_box">
                        <div class="review_rating">
                            <div class="review_star">
                            <img src="https://e7.pngegg.com/pngimages/914/747/png-clipart-star-star.png">
                            </div>
                            <h2 class="review_r">
                                 리뷰 점수 9.5
                            </h2>
                        </div>
    
                        <span class="review_count">
                            10,536명 평가 ・ 10,536개 리뷰
                        </span>
                    </div>

                    <div class="review_array">
                        추천순
                    </div>
                </div>

                <hr>

                <!-- 리뷰 내용 -->

           </section>

      </section>
    </main>
  </body>
</html>
